<div class="container container2">
  <div class="mb-3 filterText">
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Ürün ara">
  </div>

  <div *ngIf="filterText" class="alert alert-warning">
    {{filterText}} aradınız.
  </div>
</div>
<div class="container">
  <div class="row">
    <div col-12 col-sm-6 col-md-4 mb-4 *ngFor="let product of products |productFilterPipe:filterText" class="card"
      style="width: 18rem;">
      <img src="" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Fiyat : {{product.price}}</li>
        <li class="list-group-item">Stok Adedi : {{product.stockQuantity}}</li>
        <li class="list-group-item">Eklenme Saati : {{product.createTime}}</li>
        <li class="list-group-item">Guncellenme Saati : {{product.updateTime}}</li>
      </ul>
      <div class="card-body">
          <button (click)="showProductDetail(product.id)" type="button" class="btn btn-primary">Ürün detayı</button>
          <button type="button" class="btn btn-primary">Sepete Ekle</button>
      </div>
    </div>

  </div>
</div>
<div class="container" *ngIf="!isLoading">
  <div class="row">
    <div col-12 col-sm-6 col-md-4 mb-4 *ngFor="let product of productsPlaceHolder" class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title placeholder-glow">
          <span class="placeholder col-6"></span>
        </h5>
        <p class="card-text placeholder-glow">
          <span class="placeholder col-7"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-6"></span>
          <span class="placeholder col-8"></span>
        </p>
        <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
      </div>
    </div>
  </div>
